<body>
  <h1 class='text-center italic my-2 text-lg'>Minimal Todo List</h1>

      <input id='inputTask' class='border border-gray-400 w-full' type='text'>
      <button id='btnAddTask' class='border border-gray-400 w-8 font-bold'>+</button>

    <div class='divide-y'>

    </div>
